<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body>
  <div data-controller="hello">
    <input data-target='hello.name' type="text">
    <button data-action="click->hello#greet">Greet</button>
  </div>

  <hr><p>2</p><hr>

  <div data-controller="clipboard">
    PIN: <input data-target="clipboard.source" type="text" value="1234" readonly>
    <button data-action="clipboard#copy" class="clipboard-button">Copy to Clipboard</button>
  </div>

  <div data-controller="clipboard">
    PIN: <input data-target="clipboard.source" type="text" value="3737" readonly>
    <button data-action="clipboard#copy" class="clipboard-button">Copy to Clipboard</button>
  </div>

  <div data-controller="clipboard">
    PIN: <input data-target="clipboard.source" type="text" value="3738" readonly>
    <a href="#" data-action="clipboard#copy" class="clipboard-button">Copy to Clipboard</a>
  </div>

  <div data-controller="clipboard">
    PIN: <textarea data-target="clipboard.source" readonly>3739</textarea>
    <a href="#" data-action="clipboard#copy" class="clipboard-button">Copy to Clipboard</a>
  </div>

  <hr><p>3</p><hr>

  <div data-controller="slideshow" data-slideshow-index="2">
    <button data-action="slideshow#previous">←</button>
    <button data-action="slideshow#next">→</button>

    <div data-target="slideshow.slide" class="slide">🐵</div>
    <div data-target="slideshow.slide" class="slide">🙈</div>
    <div data-target="slideshow.slide" class="slide">🙉</div>
    <div data-target="slideshow.slide" class="slide">🙊</div>
  </div>


</body>
</html>
